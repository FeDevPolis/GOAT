<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOAT</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="icon" href="/assets/favicon.png" type="image/png">
    <meta property="og:title" content="the GOAT shop">
    <meta property="og:description" content="Las jerseys que buscás están acá!">
    <meta property="og:image" content="https://thegoatshop.netlify.app/assets/trophy.jpeg">
    <meta property="og:url" content="https://thegoatshop.netlify.app/">
    <meta property="og:type" content="website">
</head>
<body>  
    <div class="wrapper">
        <header class="header-mobile">
            <h1 class="logo">the</h1><br><h1 class="logomain">GOAT</h1><br><h1 class="logo">shop</h1>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <h1 class="logo">the</h1><br><h1 class="logomain">GOAT</h1><br><h1 class="logo">shop</h1>
            </header>
            <nav>
                <ul class="menu">
                    <li>
                        <button id="todos" class="boton-menu boton-categoria active"><i class="bi bi-hand-index-thumb"></i> Todos los productos</button>
                    </li>
                    <li>
                        <button id="city" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i> City Edition 2024/25 Jerseys</button>
                    </li>
                    <li>
                        <button id="classic" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i> Hardwood Classic Jerseys</button>
                    </li>                    
                    <li>
                        <a class="boton-menu boton-carrito" href="/carrito.html">
                            <i class="bi bi-cart"></i> Carrito <span id="num" class="num">0</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <audio id="pageAudio" controls autoplay loop>
                    <source src="./assets/sirius.mp3" type="audio/mp3">        
                </audio>
                <p class="texto-footer">© 2024 <a href="https://github.com/FeDevPolis" title="Sitio de FeDevPolis">FeDevPolis</a></p>                
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal" id="titulo-principal">Todos los productos</h2>
            <div id="contenedor-productos" class="contenedor-productos">
                <!-- Esto se va a rellenar con JS -->
            </div>
        </main>
    </div>
    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeBtn">&times;</span>
            <video id="popupVideo" controls autoplay>
                <source src="/assets/spot.mp4" type="video/mp4">
                Tu navegador no soporta el elemento de video.
            </video>
        </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/menu.js"></script>
</body>
</html>
